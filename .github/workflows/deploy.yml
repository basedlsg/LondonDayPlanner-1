name: 🚀 Deploy London Day Planner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔧 Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: 🧪 Run tests
      run: npm run test
      continue-on-error: true
      
    - name: 🏗️ Build application
      run: npm run build
      
    - name: 📊 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  deploy-preview:
    name: 🔍 Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: 🚀 Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚂 Deploy to Railway
      run: |
        echo "🚂 Railway deployment triggered by push to main branch"
        echo "Railway will automatically deploy from GitHub integration"
        echo "Monitor deployment at: https://railway.app"
        echo "API will be available at: https://api.planyourperfectday.app"
        
    - name: 🔔 Deployment notification
      run: |
        echo "✅ Deployment initiated successfully!"
        echo "🗄️ Database: Neon PostgreSQL connected"
        echo "🔗 Repository: ${{ github.repository }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "🌐 Branch: ${{ github.ref_name }}"

  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ⏳ Wait for deployment
      run: sleep 60
      
    - name: 🏥 Check API health
      run: |
        echo "🔍 Checking API health..."
        curl -f https://api.planyourperfectday.app/api/health || {
          echo "❌ Health check failed"
          exit 1
        }
        echo "✅ API is healthy!"
        
    - name: 🧪 Test API endpoints
      run: |
        echo "🧪 Testing core endpoints..."
        
        # Test London endpoint
        curl -X POST https://api.planyourperfectday.app/api/plan \
          -H "Content-Type: application/json" \
          -d '{"query": "Coffee shops in Soho", "city": "london"}' \
          --fail-with-body || echo "⚠️ London endpoint test failed"
          
        # Test NYC endpoint  
        curl -X POST https://api.planyourperfectday.app/api/plan \
          -H "Content-Type: application/json" \
          -d '{"query": "Pizza in Brooklyn", "city": "nyc"}' \
          --fail-with-body || echo "⚠️ NYC endpoint test failed"
          
        echo "✅ API endpoints tested!"