name: 🚀 Deploy London Day Planner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: 🧪 Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📋 Install dependencies
      run: npm ci
      
    - name: 🔧 Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: 🧪 Run tests
      run: npm run test
      continue-on-error: true
      
    - name: 🏗️ Build application
      run: npm run build
      
    - name: 📊 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  deploy-preview:
    name: 🔍 Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: 🚀 Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🚂 Deploy to Railway
      run: |
        echo "🚂 Railway deployment triggered by push to main branch"
        echo "Railway will automatically deploy from GitHub integration"
        echo "Monitor deployment at: https://railway.app"
        echo "API will be available at: https://api.planyourperfectday.app"
        
    - name: 🔔 Deployment notification
      run: |
        echo "✅ Deployment initiated successfully!"
        echo "🗄️ Database: Neon PostgreSQL connected"
        echo "🔗 Repository: ${{ github.repository }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "🌐 Branch: ${{ github.ref_name }}"

  health-check:
    name: 🏥 Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📝 Deployment Status
      run: |
        echo "🚂 Railway deployment completed"
        echo "📋 To set up health checks:"
        echo "1. Get your Railway deployment URL from https://railway.app"
        echo "2. Update this workflow with the actual URL"
        echo "3. Optionally set up custom domain: api.planyourperfectday.app"
        echo ""
        echo "🔗 Next steps:"
        echo "- Visit Railway dashboard to get your app URL"
        echo "- Test endpoints manually: /api/health and /api/plan"
        echo "- Configure custom domain if desired"