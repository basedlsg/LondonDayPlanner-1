name: ğŸš€ Deploy London Day Planner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ”§ Run linting
      run: npm run lint
      continue-on-error: true
      
    - name: ğŸ§ª Run tests
      run: npm run test
      continue-on-error: true
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7

  deploy-preview:
    name: ğŸ” Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: ğŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš‚ Deploy to Railway
      run: |
        echo "ğŸš‚ Railway deployment triggered by push to main branch"
        echo "Railway will automatically deploy from GitHub integration"
        echo "Monitor deployment at: https://railway.app"
        echo "API will be available at: https://api.planyourperfectday.app"
        
    - name: ğŸ”” Deployment notification
      run: |
        echo "âœ… Deployment initiated successfully!"
        echo "ğŸ—„ï¸ Database: Neon PostgreSQL connected"
        echo "ğŸ”— Repository: ${{ github.repository }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸŒ Branch: ${{ github.ref_name }}"

  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“ Deployment Status
      run: |
        echo "ğŸš‚ Railway deployment completed"
        echo "ğŸ“‹ To set up health checks:"
        echo "1. Get your Railway deployment URL from https://railway.app"
        echo "2. Update this workflow with the actual URL"
        echo "3. Optionally set up custom domain: api.planyourperfectday.app"
        echo ""
        echo "ğŸ”— Next steps:"
        echo "- Visit Railway dashboard to get your app URL"
        echo "- Test endpoints manually: /api/health and /api/plan"
        echo "- Configure custom domain if desired"